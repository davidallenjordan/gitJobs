<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitJobs</title>
  <link rel="stylesheet" href="styles/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/46911dc7bd.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="wrapper">
    <header>
      <nav>
        <h1><a href="index.html">GitJobs</a></h1>
        <p>Search through the GitHub Jobs database to find your next development position</p>
      </nav>
  
      <!-- Search bar with location and full time filter options -->
  
      <form class="searchBar">
        <div class="searchField">
          <i class="fas fa-search"></i>
          <label class="srOnly" for="search" title="Search">Search by title, companies, expertise</label>
          <input type="text" name="search" id="search" placeholder="Search by title, companies, expertise...">
        </div>        
        <div class="locationField">
          <i class="fas fa-map-marker-alt"></i>
          <label class="srOnly" for="location">Filter by location</label>
          <input type="text" name="location" id="location" placeholder="Filter by location...">
        </div>        
        <div class="submitButton">
          <!-- <div> -->
            <input type="checkbox" name="full time" id="fullTime">
            <label for="fullTime">Full Time Only</label>
          <!-- </div>           -->
          <button type="submit">Search</button>
        </div>      
      </form>
    </header>
  </div>

  <div class="wrapper">
    <main>
      <!-- Job postings grid, populated by a query -->
      <section class="jobPostings">
        <!-- Jobs are rendered in here -->
        <!-- Postings placeholder for initial page load -->
        <div class="jobPostingsPlaceholder">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </section>
  
      <!-- Addition details for selected job posting -->
      <section class="jobDescription">
        <div class="jobHeader">
       <!-- job header rendered here -->
       <!--  Header placeholder for initial page load -->
          <div class="jobHeaderPlaceholder">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="jobDetails"></div>
        <!-- Details are rendered in here -->
        <!-- Details placeholder for initial page load -->
        <div class="jobDetailsPlaceholder"></div>
      </section>

    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
